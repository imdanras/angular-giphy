<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.js"></script>
    <script src="js/app.js"></script>


  </head>
  <body ng-app="GiphyApp">
    <div class="container" ng-controller="GiphyCtrl">
      <h1 class="text-center">Welcome to Giphy Search</h1>
      <br/>

      <form class="form-inline text-center">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" placeholder="Search for GIFs" id="search" class="form-control" ng-model="search" autofocus>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="searchGiphy()">Search</button>
      </form>
      <hr/>
      <div class="well" id="results" ng-repeat="myvar in giphy track by $index">
      <span>
          <img ng-src="{{ myvar.images.fixed_height.url }}"> </span>
      </div>
    </div>
  </body>
</html>
